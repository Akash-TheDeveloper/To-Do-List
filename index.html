<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-box">

        <h2>My to-do list</h2>
        <p>Double-click an item to mark it complete.</p>
        <div class="input-box">

            <input type="text" class="textField">
            <button class="btn btn-primary set-btn all-btn">Add</button>

        </div>

        <div class="list-box">

            <ol class="list">

                


            </ol>

            <button class="btn btn-primary end-btn all-btn clear-btn">Clear Completed</button>
            <button class="btn btn-danger end-btn all-btn empty-btn">Empty List</button>
            <button class="btn btn-warning end-btn all-btn save-btn">Save List</button>

        </div>


    </div>
    

    <script src="index.js"></script>
</body>
</html>
